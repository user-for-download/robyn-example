<div class="tab-pane fade show active" id="list-profile" role="tabpanel"
     aria-labelledby="list-profile-list">
    {% if matches %}
        Match List: {{ matches|length }}
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-center" scope="col">Id</th>
                <th scope="col">Duration</th>
                <th class="text-center" scope="col">Series</th>
                <th class="text-center" scope="col">End</th>
            </tr>
            </thead>
            <tbody>
            {% for match in matches %}
                <tr {% if not match.end_datetime %} class="table-primary" {% endif %}>
                    <th scope="row"><a href="{{ match.get_absolute_url }}">{{ match.match_id }}</a></th>
                    <td>{{ match.get_verbose_duration_seconds }}</td>
                    <td>{{ match.series_id }}</td>
                    <td>{{ match.get_verbose_end_date_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>There are no matches in the Player.</p>
    {% endif %}
</div>
