
{% if user.created_at %}
<li class="list-group-item pt-3">
    <sup class="float-start">created</sup>
    <time>{{ user.created_at.strftime("%d-%m-%y %H:%M") }}</time>
</li>
{% endif %}
{% if user.modified_at %}
<li class="list-group-item pt-3">
    <sup class="float-start">modified</sup>
    <time>{{ user.modified_at.strftime("%d-%m-%y %H:%M") }}</time>
</li>
{% endif %}
